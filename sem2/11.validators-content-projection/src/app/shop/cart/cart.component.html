<div >
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Herbs shop</a>
      <div class="card float-end" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">
            <button (click)="back()">Back</button>
          </h5>
        </div>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col">
      <div class="row pt-5" *ngIf="(cartItems$ | async) as products">

        <ng-container *ngIf="products.length; else emptyCart">
          <app-product *ngFor="let product of cartItems$ | async"
                       [data]="product">

              <button (click)="remove(product)">
                Remove from cart
              </button>


          </app-product>
        </ng-container>


        <ng-template #emptyCart>
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <p class="card-text">Your cart is empty</p>
            </div>
          </div>
        </ng-template>
      </div>

    </div>
  </div>
</div>
